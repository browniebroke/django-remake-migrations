[tox]
isolated_build = true
requires =
    tox>=4.2
env_list =
    py312-django{50,42}
    py311-django{50,42,41}
    py310-django{50,42,41,40,32}
    py39-django{42,41,40,32}
    py38-django{42,41,40,32}

[testenv]
set_env =
    PYTHONDONTWRITEBYTECODE=1
deps =
    # All supported Django versions
    django50: Django>=5.0a1,<5.1
    django42: Django>=4.2,<5.0
    django41: Django>=4.1,<4.2
    django40: Django>=4.0,<4.1
    django32: Django>=3.2,<4.0
allowlist_externals:
    poetry
commands_pre:
    poetry export --only dev --without-hashes --without-urls -f requirements.txt -o requirements-dev.txt
    python -m pip install -r requirements-dev.txt
commands =
    python \
      -m pytest {posargs:tests}
